<!DOCTYPE html>
	<html lang = "fr" >
		<head>
			<meta charset="UTF-8">
			<meta name="author" content="Morgane RITTER">
			<title>Creation d'une recette</title>
		</head>
		
		<body>
			<form>
				<fieldset>
					<legend>Creation de recette</legend>
					Titre de la recette <br>
					<input type="text" name="Titre">
					<br> Description <br>
					<textarea name="desc" rows="10" cols="30">
					</textarea>
					<br> Difficulté <br> 
					<select name="Difficulte">
						<option value="Tres facile">
							Tres facile
						</option>
						<option value="Facile">
							Facile
						</option>
						<option value="Normal">
							Normal
						</option>
						<option value="Difficile">
							Difficile
						</option>
						<option value="Tres difficile">
							Tres difficile
						</option>
					</select>
					<br> Coût <br>
					<input type="number" name="cout"
						min="0" max="5" step="0.1" value="2">
					<br> Temps Total <br>
					<input type="time" name="temps_total">
					<br> Ingredients <br>
					<!-- Faire un truc du genre mais avec les 
					ingrédients de la bdd
					<select name="cars" size="4" multiple>
						<option value="volvo">Volvo</option>
						<option value="saab">Saab</option>
						<option value="fiat">Fiat</option>
						<option value="audi">Audi</option>
					</select>
					-->
					<br> Création d'ingrédients <br>
					<!-- A mettre dans une boucle while-->
					<br> Etape <br>					
					<textarea name="desc" rows="10" cols="30">
					</textarea>
					<br> Temps de l'étape <br>
					<input type="time" name="temps_etape1">

				</fieldset>
			</form>
		</body>
	</html>
